
<ng-container *ngIf="product">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="card">
    <div class="img-wrapper"> 
      <img src="{{product.url}}" alt="Image">
    </div>
      
    <label>
      Name:
      <input type="text" formControlName="name" required class="form-inline">
    </label>
    <span *ngIf="(name.dirty || name.touched) && name.invalid && name.errors">
      Name is required.
    </span>                        
          
    <label>
      Description:
      <textarea name="description" formControlName="description"
        id="description" class="input-descript" 
        rows="5" cols="30"></textarea>
    </label>
     
    <label>
      Price                    
      <div class="price-wrapper">
        <input type="number" formControlName="price" required>&nbsp;$
      </div>  
    </label>
    <span *ngIf="(price.dirty || price.touched) && price.invalid && price.errors">
      Price is required.
    </span>                       

    <div class="button-wrapper">
        <button class="app-button btn-save" type="submit" [disabled]="!productForm.valid">Save</button>
    </div>      
  </form>
</ng-container>
